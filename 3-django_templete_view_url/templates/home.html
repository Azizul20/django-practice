<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* ====== Reset & Base ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* ====== Header ====== */
        header {
            background: #4a90e2;
            color: white;
            padding: 20px 50px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* ====== Blog Container ====== */
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px 50px;
        }

        /* ====== Blog Card ====== */
        .blog-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .blog-content {
            padding: 20px;
        }

        .blog-content h3 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .blog-content p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .read-more {
            display: inline-block;
            background: #4a90e2;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .read-more:hover {
            background: #357ab8;
        }

        /* ====== Footer ====== */
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <p>Thoughts, tutorials, and stories from a developer’s journey</p>
    </header>

    <div class="blog-container" id="blogContainer">
        <!-- Blog posts will appear here -->
    </div>

    <footer>
        © 2025 My Blog. All rights reserved.
    </footer>

    <script>
        // ====== Example Blog Data ======
        const posts = [
            {
                title: "Getting Started with Django",
                desc: "Learn how to set up Django and create your first project easily.",
                img: "https://picsum.photos/400/200?random=1",
            },
            {
                title: "Understanding Templates in Django",
                desc: "Templates let you mix HTML with dynamic Python data using Django’s template engine.",
                img: "https://picsum.photos/400/200?random=2",
            },
            {
                title: "Working with Django Models",
                desc: "Models define your database structure — learn how to use them effectively.",
                img: "https://picsum.photos/400/200?random=3",
            }
        ];

        // ====== Render Posts ======
        const container = document.getElementById("blogContainer");
        posts.forEach(post => {
            const card = document.createElement("div");
            card.classList.add("blog-card");
            card.innerHTML = `
        <img src="${post.img}" alt="${post.title}">
        <div class="blog-content">
          <h3>${post.title}</h3>
          <p>${post.desc}</p>
          <a href="#" class="read-more">Read More</a>
        </div>
      `;
            container.appendChild(card);
        });
    </script>
</body>

</html>
